<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Feedback | Grand Stay Hotel</title>
    <meta id="meta-theme" name="theme-color" content="#FDFBF0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>

    <div class="hero">
        <div class="hero-overlay">
            <header>
                <div class="header-top">
                    <h1>Grand Stay Hotel</h1>
                    <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">
                        <span class="icon-sun">‚òÄÔ∏è</span>
                        <span class="icon-moon">üåô</span>
                    </button>
                </div>
            </header>

            <div class="hero-content">
                <h2>Welcome to Grand Stay</h2>
                <p>Where luxury meets comfort</p>
                <p class="sub-text">Thank you for choosing us. Please share your experience.</p>
            </div>
        </div>
    </div>

    <main>
        <form action="submit_feedback.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="e.g., John Doe">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">

                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0">
            </fieldset>

            <fieldset>
                <legend>Stay Details</legend>
                
                <p class="question-label">Was this your first visit?</p>
                <div class="input-group">
                    <div class="radio-item">
                        <input type="radio" id="first_visit_yes" name="first_visit" value="yes" required>
                        <label for="first_visit_yes" class="inline-label">Yes</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="first_visit_no" name="first_visit" value="no">
                        <label for="first_visit_no" class="inline-label">No</label>
                    </div>
                </div>

                <label for="check_in_date">Check-in Date</label>
                <input type="date" id="check_in_date" name="check_in_date">

                <label for="check_out_date">Check-out Date</label>
                <input type="date" id="check_out_date" name="check_out_date">
            </fieldset>

            <fieldset>
                <legend>Why did you choose us?</legend>
                
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="social_media" name="reason[]" value="social_media">
                        <label for="social_media" class="inline-label">Social Media</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="recommendation" name="reason[]" value="recommendation">
                        <label for="recommendation" class="inline-label">Recommendation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="location" name="reason[]" value="location">
                        <label for="location" class="inline-label">Location</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="price" name="reason[]" value="price">
                        <label for="price" class="inline-label">Price</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Ratings</legend>
                
                <label for="rating">Service Quality</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Select rating</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="poor">Poor</option>
                </select>

                <label for="food_rating">Food Quality</label>
                <select id="food_rating" name="food_rating" required>
                    <option value="" disabled selected>Select rating</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="poor">Poor</option>
                </select>
            </fieldset>

            <div class="comments-container">
                <label for="comments">Other Comments</label>
                <textarea id="comments" name="comments" rows="5" placeholder="Your feedback is valuable to us..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </main>

    <script>
        const btn = document.getElementById("theme-toggle");
        const metaTheme = document.getElementById("meta-theme");

        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            metaTheme.setAttribute("content", "#050507");
        }

        btn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const isDark = document.body.classList.contains("dark-mode");
            metaTheme.setAttribute("content", isDark ? "#050507" : "#FDFBF0");
            localStorage.setItem("theme", isDark ? "dark" : "light");
        });

        const checkIn = document.getElementById('check_in_date');
        const checkOut = document.getElementById('check_out_date');

        checkIn.addEventListener('change', () => {
            if (checkIn.value) {
                let date = new Date(checkIn.value);
                date.setDate(date.getDate() + 1);
                checkOut.min = date.toISOString().split("T")[0];
            } else {
                checkOut.removeAttribute('min');
            }
        });
    </script>
</body>
</html>
